archivesBaseName = "android-oauth-handler"
install {
    repositories.mavenInstaller {
        pom.project {
            groupId "com.test.testapp.testapplication"
            artifactId "cust-library"
            version version
        }
    }
}

bintray {
    user = 'sakshi'
    key = '1443971c4e0760ab2bbe7ce5b2e42d1bc103f01e'
// jFrog plugin must be declared for this line to work
    configurations = ['archives']
// Package info for BinTray
    pkg {
        repo = "newrepo"
        name = "test"
    }

